<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Eligibility Form</title>
    <link rel="stylesheet" href="../css/eligible_form.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <h1 class="head">EXAMNET</h1>
      <a href="index.html">
        <i class="fa fa-home" aria-hidden="true"></i>
      </a>
    </div>
    
    <div class="container">
      <h2>Exam Eligibility Form</h2>
      <form action="../../jsp/eligible_exam.jsp" id="eligibility-form" method="post">
        <div class="personal-details">
          <h3>Eligibility Details:</h3>
          <label for="name">Age:</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Age.."
          /><br /><br />
          
          <label for="qualification">Highest Qualification:</label>
          <select id="qualification" name="qualification" required onchange="updateFieldOptions()">
            <option value="10th pass">10th Pass</option>
            <option value="12th pass">12th Pass</option>
            <option value="Diploma">Diploma</option>
            <option value="Graduate">Graduate</option>
            <option value="Postgraduate">Postgraduate</option>
          </select><br /><br />
          
          <label for="field">Educational Field:</label>
          <select id="field" name="field" required>
            <option value="General">General</option>
          </select><br /><br />
          
          <label for="gender">Gender:</label>
          <select id="gender" name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select><br /><br />
          
          <label for="examType">Exam Type:</label>
          <select id="examType" name="examType">
            <option value="High-School level">High-School level</option>
            <option value="Junior college level">Junior college level</option>
            <option value="Graduatation-level">Graduatation-level</option>
            <option value="Diploma">Diploma</option>
          </select><br /><br /><br>
          
           <!-- <button type="submit">Find Eligible Exams</button> -->
        

        <div class="declaration">
          <h3>Declaration:</h3>
          <input
            type="checkbox"
            id="declaration"
            name="declaration"
          /><br /><br />
          <p>
            I hereby declare that the information provided above is true and
            accurate<br />
            to the best of my knowledge.
          </p>
        </div>
        <br>
        <button type="submit">Find Eligible Exams</button>
      </form>
    </div>

    <script src="../js/script.js"></script>
    <script>
      function updateFieldOptions() {
        const qualification = document.getElementById('qualification').value;
        const field = document.getElementById('field');

        field.innerHTML = ''; // Clear existing options

        let options = [];

        if (qualification === '10th pass') {
          options = ['General'];
        } else if (qualification === '12th pass') {
          options = [
            'Science with Maths',
            'Science with Bio',
            'Science with Maths and Bio',
            'Commerce',
            'Arts'
          ];
        } else if (qualification === 'Diploma') {
          options = ['Engineering', 'Medical', 'Commerce', 'Arts'];
        } else if (qualification === 'Graduate') {
          options = ['Engineering', 'Medical', 'Science', 'Commerce', 'Arts'];
        } else if (qualification === 'Postgraduate') {
          options = ['Masters in Science', 'Masters in Commerce', 'Masters in Arts'];
        }

        options.forEach(function(option) {
          const opt = document.createElement('option');
          opt.value = option;
          opt.innerHTML = option;
          field.appendChild(opt);
        });
      }
    </script>
  </body>
</html>
