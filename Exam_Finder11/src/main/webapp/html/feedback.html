<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <link rel="stylesheet" href="../css/feedback11.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navbar">
      <h1 class="head">EXAMNET</h1>
      <a href="index.html">
        <i class="fa fa-home" aria-hidden="true"></i>
      </a>
    </div>

    <div class="container">
      <div class="feedback-form">
        <h2>We Value Your Feedback</h2>
        <p>Please take a moment to share your thoughts with us.</p>
        <form id="feedback-form" action="../../jsp/feedback.jsp" method="post">
          <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" id="name" name="name" placeholder="NAME.." required/>
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="EMAIL.." required/>
          </div>
          <div class="form-group">
            <label for="rating">Rate Your Experience :</label>
            <div class="rating">
              <input type="checkbox" name="star"  value="1" onclick="calculateSum()" required>
              <input type="checkbox" name="star"  value="1" onclick="calculateSum()" >
              <input type="checkbox" name="star"  value="1" onclick="calculateSum()">
              <input type="checkbox" name="star"  value="1" onclick="calculateSum()">
              <input type="checkbox" name="star"  value="1" onclick="calculateSum()">
              <input type="text" id="result" name="result"  value="0">
            </div>
          </div>
          <div class="form-group">
            <label for="comments">Your Comments :</label>
            <textarea
              id="comments"
              name="comments"
              rows="4"
              placeholder="WHAT DID YOU LIKE, & WHAT COULD WE IMPROVE?"
               required
            ></textarea>
          </div>
          <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>
      </div>
    </div>
    	<script>
    	
    	let name = document.querySelector('#name');
    	let email = document.querySelector('#email');
    	let comments = document.querySelector('#comments');
    	
    	if(name.trim() == "" || email.trim() == "" || comments.trim() == ""){
    		window.alert("Fill all the details!!");
    	}
    	
    	
    	function calculateSum() {
            let checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let sum = 0;

            // Loop through checkboxes and sum the values of checked ones
            checkboxes.forEach(function(checkbox) {
                if (checkbox.checked) {
                    sum += parseInt(checkbox.value);
                }
            });

            // Display the sum in the result div
            document.getElementById('result').value = sum;
        }
    	</script>
  </body>
</html>
