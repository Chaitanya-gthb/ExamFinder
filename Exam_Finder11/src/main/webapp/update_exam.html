<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Exam</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>
    <div class="container">
        <h1>Update Exam</h1>
        <form action="UpdateExamServlet" method="post">

            <label for="application_start_date">Application Start Date:</label>
            <input type="date" id="application_start_date" name="application_start_date" required>

            <label for="application_end_date">Application End Date:</label>
            <input type="date" id="application_end_date" name="application_end_date" required>

            <label for="e_fees">Exam Fees:</label>
            <input type="number" id="e_fees" name="e_fees" required>

            <label for="e_syllabus">Exam Syllabus:</label>
            <input type="text" id="e_syllabus" name="e_syllabus" required>

            <label for="e_date">Exam Date:</label>
            <input type="date" id="e_date" name="e_date" required>

            <input type="submit" value="Update Exam">
        </form>
    </div>
</body>
</html>
